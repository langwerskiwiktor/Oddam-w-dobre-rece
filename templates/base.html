{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MYAPP</title>
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
    <link href="{% static '/scss/style.scss' %}">
    <script src="{% static '/js/app.js' %}"></script>

</head>
<body>
<header class="">
    <nav class="container container--70">
        <ul class="nav--actions">
            <li><a href="{% url 'login' %}#login" class="btn btn--small btn--without-border">Zaloguj</a></li>
            <li><a href="{% url 'register' %}#register" class="btn btn--small btn--highlighted">Załóż konto</a></li>
        </ul>

        <ul>
            <li><a href="/App/landingpage/" class="btn btn--without-border active">Start</a></li>
            <li><a href="/App/landingpage/#steps" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a href="/App/landingpage/#about-us" class="btn btn--without-border">O nas</a></li>
            <li><a href="/App/landingpage/#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
            <li><a href="{% url 'addDonation' %}" class="btn btn--without-border">Przekaż dary</a></li>
            <li><a href="#contact" class="btn btn--without-border">Kontakt</a></li>
        </ul>
    </nav>
</header>

<div class="content">
    {% block content %}
        
    {% endblock %}

</div>

<footer>
    <div id="contact" class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form class="form--contact">
            <div class="form-group form-group--50"><input type="text" name="name" placeholder="Imię"/></div>
            <div class="form-group form-group--50"><input type="text" name="surname" placeholder="Nazwisko"/></div>

            <div class="form-group"><textarea name="message" placeholder="Wiadomość" rows="1"></textarea></div>

            <button class="btn" type="submit">Wyślij</button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2019</span>
        <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"><img src='{% static 'images/icon-facebook.svg' %}'/></a>
            <a href="#" class="btn btn--small"><img src='{% static 'images/icon-instagram.svg' %}'/></a>
        </div>
    </div>
</footer>

<script src="{% static 'js/app.js' %}"></script>


</body>
</html>
